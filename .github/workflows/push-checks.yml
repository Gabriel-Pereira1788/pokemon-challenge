name: Push Checks

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4l

        - name: Set up Node
          uses: actions/setup-node@v4
          with: 
            node-version: '18'

        - name: Install packages
          run: npm install

        - name: Run tests
          run: npm test